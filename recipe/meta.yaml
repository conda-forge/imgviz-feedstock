{% set name = "imgviz" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8e34ed170837f405b9c7e5acb75a55d03e4d826cc5ce103ec901adafb9146ddd

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - matplotlib-base
    - numpy
    - pillow >=5.3.0
    # contained in [all]
    - pyglet
    - scikit-image
    - scikit-learn
    - libwebp

test:
  imports:
    - imgviz

about:
  home: https://github.com/wkentaro/imgviz
  # Upstream asked for clarification:
  # https://github.com/wkentaro/imgviz/issues/11
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Image Visualization Tools'

extra:
  recipe-maintainers:
    - hmaarrfk
    - wkentaro
